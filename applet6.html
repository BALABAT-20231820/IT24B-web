<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Applet 6 - Todo List</title>

    <style>
        body {
            background-color: #f0f8ff;
        }

        .applet-container {
            margin: 2rem auto;
            padding: 2rem;
            border: 2px solid #000000;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            background-color: #7da1aa;
            max-width: 600px;
            width: 100%;
            color: rgb(247, 247, 247);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .completed {
            text-decoration: line-through;
            color: gray;
        }

        h2 {
            font-weight: bold;
        }

        .doneButton,
        .editButton,
        .removeButton,
        #addButton {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 128, 0, 0.3);
            transition: all 0.3s ease;
        }

        .doneButton {
            background-color: green;
            color: white;
        }

        .editButton {
            background-color: orange;
            color: white;
            box-shadow: 0 4px 8px rgba(255, 165, 0, 0.3);
        }

        .removeButton {
            background-color: red;
            color: white;
            box-shadow: 0 4px 8px rgba(255, 0, 0, 0.3);
        }

        #addButton {
            background-color: blue;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 255, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #87CEEB;">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Applets</a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="applet1.html">Applet 1</a></li>
                            <li><a class="dropdown-item" href="applet2.html">Applet 2</a></li>
                            <li><a class="dropdown-item" href="applet3.html">Applet 3</a></li>
                            <li><a class="dropdown-item" href="applet4.html">Applet 4</a></li>
                            <li><a class="dropdown-item" href="applet5.html">Applet 5</a></li>
                            <li><a class="dropdown-item" href="applet6.html">Applet 6</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid applet-container">
        <h2 class="text-center">To Do List</h2>
        <div class="input-group mb-4">
            <textarea class="form-control" id="todoInput" placeholder="Add a new task ......." rows="3"></textarea>
            <div class="input-group-append" style="margin-left: .5rem;">
                <button class="btn btn-primary" id="addButton">Add</button>
            </div>
        </div>
        <ul id="todoList" class="list-group"></ul>
    </div>

    <script src="applet6.js"></script>
</body>

</html>
